
<div ng-switch-when="edit">

    <div class="form-horizontal">

        <div class="form-group">
            <span class="control-label col-md-2">Name</span>
            <div class="col-md-10">
                <input type="text" class="form-control" ng-model="productsCtrl.productToEdit.name"/>
            </div>
        </div>

        <div class="form-group">
            <span class="control-label col-md-2">Price</span>
            <div class="col-md-10">
                <input type="number" class="form-control" ng-model="productsCtrl.productToEdit.price"/>
            </div>
        </div>

        <div class="form-group">
            <span class="control-label col-md-2">Category</span>
            <div class="col-md-10">
                <select class="form-control" name="categoriesSelect" ng-model="productsCtrl.productToEdit.categoryId">
                    <option ng-repeat="category in productsCtrl.categories" value="{{category._id}}">{{category.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-primary" ng-click="productsCtrl.editProduct()">Save</button>
            </div>
        </div>
    </div>
    <button class="btn btn-default" ng-click="productsCtrl.viewType = 'all'">Back</button>

    <span ng-bind="productsCtrl.editStatus"></span>
</div>
